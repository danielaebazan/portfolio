    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Daniela Bazán | Contact</title>
</head>

<body>
    <div class="canva"></div>

    <div>
        <header class="header">
            <nav class="nav" id="navbar">
                <ul class="nav-list">
                    <li class="nav-li"><a class="main-link" href="index.html">Home</a></li>
                    <li class="nav-li"><a class="main-link" href="about.html">About</a></li>

                    <li class="nav-li"><a class="main-link active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <h1 class="main-title">
            <span class="main-title-span">
                <span class="first-line">
                    <span class="title-holder">
                        <span>Contact Me.</span>
                    </span>
                </span>
            </span>
        </h1>

        <div class="description">
            <p class="description-p">
                I’d love to hear from you! Feel free to reach out with any questions or opportunities.
            </p>
        </div>


        <div class="content">

            <div class="contact-form">
                <form id="contactForm" class="form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button class="submit" type="submit">Submit Message</button>
                </form>
                <p id="responseMessage"></p>
            </div>

        </div>

        <div>
            <footer class="footer">
                <div class="footer-name">
                    <p class="cr-name">© 2024 Daniela Bazán</p>
                </div>
                <div class="footer-links">
                    <ul class="ft-section">
                        <li class="ft-tittle ft-link">Elswhere</li>
                        <li class="ft-link"><a href="https://github.com/danielaebazan">Github</a></li>
                        <li class="ft-link"><a href="https://www.linkedin.com/in/danielaebazan/">Linkedin</a></li>
                    </ul>
                    <ul class="ft-section">
                        <li class="ft-tittle ft-link">Contact</li>
                        <li class="ft-link"><a href="mailto:daniela.e.bazan@hotmail.com">Email</a></li>
                        <li class="ft-link"><a href="./contact.html">Message</a></li>
                    </ul>
                </div>
            </footer>
        </div>

    </div>

    <script src="./message.js"></script>
